- &EXECUTION_SET2
  name: Set Executions 2 (check_mode)
  authentication_flow:
    keycloak_url: '{{ keycloak_url }}'
    keycloak_username: admin
    keycloak_password: admin
    name: test-flow
    executions:
      - authenticator: auth-cookie
        requirement: ALTERNATIVE
      - authenticator: auth-spnego
        requirement: DISABLED
      - authenticator: identity-provider-redirector
        requirement: ALTERNATIVE

      - name: test-flow 2 forms
        description: Username, password, otp and other auth forms.
        requirement: ALTERNATIVE
        executions:
          - authenticator: auth-username-password-form
            requirement: REQUIRED

          - name: test-flow 2 Browser - Conditional OTP
            description: Flow to determine if the OTP is required for the authentication
            requirement: CONDITIONAL
            executions:
              - authenticator: conditional-user-configured
                requirement: REQUIRED

              - authenticator: auth-otp-form
                requirement: REQUIRED
  check_mode: true
  register: result

- <<: *ENSURE_CHANGED

- <<: *EXECUTION_SET2
  name: Set Executions 2
  check_mode: false

- <<: *ENSURE_CHANGED

- <<: *EXECUTION_SET2
  name: Set Executions 2 (again)
  check_mode: false

- <<: *ENSURE_NOT_CHANGED


- &EXECUTION_SET3
  name: Set Executions 3 (check_mode)
  authentication_flow:
    keycloak_url: '{{ keycloak_url }}'
    keycloak_username: admin
    keycloak_password: admin
    name: test-flow
    executions:
      - name: test-flow 3 registration form
        description: registration form
        requirement: REQUIRED
        type: form
        executions:
          - authenticator: registration-user-creation
            requirement: "REQUIRED"
          - authenticator: registration-profile-action
            requirement: "REQUIRED"
          - authenticator: registration-password-action
            requirement: "REQUIRED"
          - authenticator: registration-recaptcha-action
            requirement: "DISABLED"
  check_mode: true
  register: result

- <<: *ENSURE_CHANGED

- <<: *EXECUTION_SET3
  name: Set Executions 3
