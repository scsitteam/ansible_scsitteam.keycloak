- &EXECUTION_SET1
  name: Set Executions 1 (check_mode)
  authentication_flow:
    keycloak_url: '{{ keycloak_url }}'
    keycloak_username: admin
    keycloak_password: admin
    name: test-flow
    executions:
      - authenticator: identity-provider-redirector
        requirement: ALTERNATIVE
  check_mode: true
  register: result

- <<: *ENSURE_CHANGED

- <<: *EXECUTION_SET1
  name: Set Executions 1
