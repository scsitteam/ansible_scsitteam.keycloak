- &FLOW_CREATE
  name: Create new flow (check_mode)
  authentication_flow:
    keycloak_url: '{{ keycloak_url }}'
    keycloak_username: admin
    keycloak_password: admin
    name: test-flow
    description: Test Flow
    type: basic
  check_mode: true
  register: result

- &ENSURE_CHANGED
  name: ensure changed
  assert:
    that:
        - "{{ result.changed == true }}"

- <<: *FLOW_CREATE
  name: Create new flow
  check_mode: false

- <<: *ENSURE_CHANGED

- <<: *FLOW_CREATE
  name: Create new flow (again)
  check_mode: false

- &ENSURE_NOT_CHANGED
  name: ensure not changed
  assert:
    that:
        - "{{ result.changed == false }}"

